<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quizzes - QuizBoard</title>
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/quizzes.css">
</head>
<body>
    <header>
        <nav>
            <div class="brand">
                <h1 class="brandName">QuizBoard</h1>
            </div>
            <input type="checkbox" id="nav-toggle">
            <div class="nav-btn">
                <label for="nav-toggle" id="nav-icon">
                    <span class="nav-icon"></span>
                </label>
            </div>
            <ul class="menu">
                <li class="nav-item active">
                    <a href="#">Home</a>
                </li>
                <li class="nav-item">
                    <a href="#">About</a>
                </li>
                <li class="nav-item">
                    <a href="#">Contact-Us</a>
                </li>
                <li class="nav-item">
                    <a href="#" class="register">Register</a>
                </li>
            </ul>
        </nav>
    </header>

    <main>
        <form action="" method="post" id="quizform">
            <div class="main">
                <div class="question">
                    <h2>1</h2>
                    <p>What is the accepted abbreviation for Javascript?</p>
                </div>
                <div class="answers">
                    <ul>
                        <li>
                            <input type="radio" name="quiz1" id="quiz1" value="jst">
                            <label for="quiz1">jst</label>
                        </li>
                        <li>
                            <input type="radio" name="quiz1" id="quiz2b" value="Js">
                            <label for="quiz2b">Js</label>
                        </li>
                        <li>
                            <input type="radio" name="quiz1" id="quiz3" value="jsc">
                            <label for="quiz3">jsc</label>
                        </li>
                        <li>
                            <input type="radio" name="quiz1" id="quiz4" value="java">
                            <label for="quiz4">java</label>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="main">
                <div class="question">
                    <h2>2</h2>
                    <p>Which one best describes HTML?</p>
                </div>
                <div class="answers">
                    <ul>
                        <li>
                            <input type="radio" name="quiz2" id="quiz11" value="holy">
                            <label for="quiz11">Holy Trinity May Live</label>
                        </li>
                        <li>
                            <input type="radio" name="quiz2" id="quiz22" value="home">
                            <label for="quiz22">Home To My Land</label>
                        </li>
                        <li>
                            <input type="radio" name="quiz2" id="quiz33" value="how">
                            <label for="quiz33">How To Make Language</label>
                        </li>
                        <li>
                            <input type="radio" name="quiz2" id="quiz44" value="Hyper-Text">
                            <label for="quiz44">Hyper-Text Markup Language</label>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="main">
                <div class="question">
                    <h2>3</h2>
                    <p>What are the two ways of declaring variables in javascript?</p>
                </div>
                <div class="answers">
                    <ul>
                        <li>
                            <input type="radio" name="quiz3" id="quiz111" value="letvar">
                            <label for="quiz111" class="quiz1">let, var</label>
                        </li>
                        <li>
                            <input type="radio" name="quiz3" id="quiz222" value="constant">
                            <label for="quiz222" class="quiz1">constant, variable</label>
                        </li>
                        <li>
                            <input type="radio" name="quiz3" id="quiz333" value="variable">
                            <label for="quiz333" class="quiz1">variable, let</label>
                        </li>
                        <li>
                            <input type="radio" name="quiz3" id="quiz444" value="declare">
                            <label for="quiz444" class="quiz1">declare, set</label>
                        </li>
                    </ul>
                </div>
            </div>

            <div class="main">
                <button id="submit" type="submit">Submit</button>
            </div>
        </form>

    </main>
    <div class="score" id="score">
        <h3>Your Score is:</h3>
        <p id="score-v"></p>
        <a href="index.html">ok</a>
    </div>

    <footer class="bottom">
        <p>Designed by Samuel Odhiambo</p>
        <p>Copyright &copy; 2022: SAMIAN-TECH</p>
    </footer>
    <script src="js/index.js" type="text/javascript"></script>
</body>
</html>
